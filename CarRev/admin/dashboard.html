    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
      // Week's revenue data
      const weekRevenue = [5000, 7000, 6000, 8000, 9000, 7500, 6500];

      // Revenue chart data
      const revenueData = {
        labels: [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
          "Sunday",
        ],
        datasets: [
          {
            label: "Week Revenue",
            data: weekRevenue,
            backgroundColor: "rgba(54, 162, 235, 0.2)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1,
          },
        ],
      };

      // Render the revenue chart
      const revenueCtx = document
        .getElementById("revenueChart")
        .getContext("2d");

      new Chart(revenueCtx, {
        type: "bar",
        data: revenueData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
