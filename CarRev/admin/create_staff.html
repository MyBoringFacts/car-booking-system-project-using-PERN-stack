                    <div class="card-body p-5">
                      <div class="row">
                        <div class="col-lg-6 offset-3 order-0">
                          <h3 class="text-center mb-4">New Staff</h3>
                          <form id="staffForm">
                            <div class="form-group row mb-3">
                              <div class="col">
                                <label for="staffFirstName">First Name*</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  name="staff_first_name"
                                  id="staffFirstName"
                                  required
                                />
                              </div>
                              <div class="col">
                                <label for="staffLastName">Last Name*</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  name="staff_last_name"
                                  id="staffLastName"
                                  required
                                />
                              </div>
                            </div>

                            <div class="form-group mb-3">
                              <label for="staffEmail">Email*</label>
                              <input
                                type="email"
                                class="form-control"
                                name="staff_email"
                                id="staffEmail"
                                required
                              />
                            </div>

                            <div class="form-group mb-3">
                              <label for="staffPassword">Password*</label>
                              <input
                                type="password"
                                class="form-control"
                                name="staff_password"
                                id="staffPassword"
                                required
                              />
                            </div>

                            <div class="form-group mb-3">
                              <label for="staffPhone">Phone*</label>
                              <input
                                type="phone"
                                class="form-control"
                                name="staff_ph_no"
                                id="staffPhone"
                                required
                              />
                            </div>

                            <div class="form-group mb-4">
                              <label for="staffAddress">Address*</label>
                              <input
                                type="text"
                                class="form-control"
                                name="staff_address"
                                id="staffAddress"
                                required
                              />
                            </div>

                            <div class="form-group mb-5">
                              <label for="buildingSelect">Building</label>
                              <select
                                class="form-select"
                                name="building_name"
                                id="buildingSelect"
                                required
                              >
                                <!-- Building options will be dynamically populated here -->
                              </select>
                            </div>

                            <div class="form-group d-flex justify-content-end">
                              <a
                                href="staff.html"
                                class="btn"
                                style="border-radius: 100px"
                                >Cancel</a
                              >
                              <button
                                type="submit"
                                class="btn btn-primary"
                                style="border-radius: 100px"
                              >

                              </button>
                            </div>
